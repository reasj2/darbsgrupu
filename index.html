<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
<div class="container">
    <h1>Study Timer</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Stop</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    <div class="extra-controls">
        <button id="reload" class="icon-btn"><i class="fas fa-redo-alt"></i></button>
        <button id="settings" class="icon-btn"><i class="fas fa-cog"></i></button>
    </div>
</div>


    <div class="spotify-player">
        <iframe style="border-radius: 12px;" 
                src="https://open.spotify.com/embed/playlist/3cnkhyqinMpD5O6f6qh5l4?utm_source=generator&theme=0" 
                width="100%" 
                height="352" 
                frameborder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
        </iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
